<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-container">
            <div class="square" squareIndex="0"></div>
            <div class="square" squareIndex="1"></div>
            <div class="square" squareIndex="2"></div>
            <div class="square" squareIndex="3"></div>
            <div class="square" squareIndex="4"></div>
            <div class="square" squareIndex="5"></div>
            <div class="square" squareIndex="6"></div>
            <div class="square" squareIndex="7"></div>
            <div class="square" squareIndex="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
